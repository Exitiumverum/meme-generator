<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/css/all.css">

    <title>Meme generator - Dan Tayari</title>
</head>

<body class="main-layout">
    <div>
        <header class="main-header flex space-between">
            <div class="logo">
                <h1>Meme generator</h1>
            </div>
            <ul class="main-nav flex space-between clear-list">
                <li><a class="nav-link clear-list" href="#">Gallery</a></li>
                <li><a class="nav-link clear-list" href="#">Memes</a></li>
                <li><a class="nav-link clear-list" href="#">About</a></li>
            </ul>
        </header>

        <div class="filter-bar flex space-between">
            <div class="search-container">
                <input class="search-bar" type="text" value="Search">
                <a class="fa search-icon">&#xf002</a>
            </div>
            <div class="filter-keywords flex">
                <h4 class="keyword funny">funny</h4>
                <h4 class="keyword crazy">crazy</h4>
            </div>
        </div>

        <section class="main-gallery">
            <img data-i="10" class="img" src="img/meme-imgs(square)/10.jpg" alt="">
            <img data-i="9" class="img" src="img/meme-imgs(square)/9.jpg" alt="">
            <img data-i="8" class="img" src="img/meme-imgs(square)/8.jpg" alt="">
        </section>
    </div>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas onclick="handleCanvasClick()" width="500px" height="500px" class="meme-canvas">
            </canvas>
        </div>
        <div class="meme-modification-area">
            <input class="line-text" type="text" value="Add Text Here">
            <button>up</button>
            <button>down</button>
            <button class="add-line">Add Line</button>
            <button class="change-line">Change Line</button>
            <button>delete</button>
            <div class="edit-tools">
                <button class="button-editor font-increase">+</button>
                <button class="button-editor font-decrease">f031-</button>
                <button class="button-editor left">L</button>
                <button class='button-editor fa-solid'></button>
                <button class="button-editor">R</button>
                <input type="tel">
                <button class="button-editor stroke">S</button>
                <input class="color-picker" type="color">
            </div>
        </div>

        <div class="share-area">
            <button class="download-btn" onclick="downloadMeme()">Download</button>
        </div>
    </section>

    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <!-- <script src="js/textarea.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
